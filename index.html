<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is our example webpage</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0/build/vega.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0/build/vega-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2/build/vega-embed.min.js"></script>
</head>
<body>
    <p>
        This is the web page for <strong>Assignment 3</strong> which is done by Wayne Hsieh 
    </p>
    <div id="viz"></div>
    <script>

        var vlSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://uiuc-ischool-dataviz.github.io/fall2023-acg-acu/data/building_inventory.csv"
  },
  "vconcat": [
    {
      "params": [{"name": "myfirstparam", "select": "point"}],
      "mark": "point",
      "encoding": {
        "x": {"field": "Year Acquired", "type": "nominal"},
        "y": {"field": "Year Constructed", "type": "nominal"}
      }
    },
    {
      "params": [{"name": "mysecondparam", "select": "interval"}],
      "mark": "bar",
      "encoding": {
        "x": {"field": "Congress Dist", "bin": {"maxbins": 20}},
        "y": {
          "aggregate": "sum",
          "field": "Square Footage",
          "type": "quantitative"
        }
      }
    }
  ],
  "config": {}
};
        vegaEmbed("#viz", vlSpec)
    </script>
</body>
</html>
